<script>
    function AnalisarRenda() {
        var salario = Number(inputSalário.value);
        var adicional = Number(inputAddMensal.value);
        var bonus = Number(inputBonusMensal.value);
        var bruto = salario + adicional + bonus;
        var desconto_ir = 0;
        var bruto_pos_ir = bruto;


        if (bruto >= 10000) {
            desconto_ir = bruto * (15 / 100);
            bruto_pos_ir = bruto - desconto_ir;
        };

        var desconto_inss = bruto_pos_ir * (10 / 100);
        var desconto_fgts = bruto_pos_ir * (8 / 100);
        var liquido = bruto_pos_ir - (desconto_inss + desconto_fgts);


        labelResultado.innerHTML = `<b>Análise da sua renda:</b>
        <br>
        <br> Com o salário de <b>R$${salario.toFixed(2)}</b>, com o adicional de 
        <b>R$${adicional.toFixed(2)}</b> e o bônus de <b>R$${bonus.toFixed(2)}</b>, você tem:
        <br>
        <br> Bruto: <b>R$${bruto.toFixed(2)}</b>
        <br> IR: <b>R$${desconto_ir.toFixed(2)}</b>
        <br> INSS: <b>R$${desconto_inss.toFixed(2)}</b>
        <br> FGTS: <b>R$${desconto_fgts.toFixed(2)}</b>
        <br> Liquido: <b>R$${liquido.toFixed(2)}</b>`;

        if (liquido > 2500) {
            var poupanca_mensal = liquido * (15 / 100);
            var poupanca_anual = poupanca_mensal * 12;

            labelResultado.innerHTML += `<br><br>
            Com a renda de <b>R$${liquido.toFixed(2)}</b>, é recomendado poupar <b>R$${poupanca_mensal.toFixed(2)}</b>, para que em um ano tenha poupado <b>R$${poupanca_anual.toFixed(2)}</b>`;
        }
    }
</script>
